<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management</title>
</head>
<body>

    <h1 style="background-color:cyan;">Add Product</h1>
   <form action="/add_product" method="POST">
    <label for="product_name">Product Name:</label>
    <input type="text" id="product name" name="name" required><br><br>
    <label for="price">Product Price:</label>
    <input type="number" id="price" name="price" step="0.01" required><br><br>
    <label for="product_quantity">Product Quantity:</label>
    <input type="number" id="product_quantity" name="quantity" required><br><br>
    <input type="submit" value="Add Product">
</form>

    <h1 style="background-color:cyan;">Update Product Quantity</h1>
    <form action="/update_product_quantity" method="POST">
        <label for="name">Product Name:</label>
        <input type="text" id="pro name" name="name" required><br><br>
        <label for="quantity_change">Quantity Change:</label>
        <input type="number" id="quantity_change" name="quantity_change" required><br><br>
        <input type="submit" value="Update Quantity">
    </form>

    <h1 style="background-color:cyan;">Get Product Details</h1>
    <form action="/get_product_details" method="GET">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <input type="submit" value="Get Details">
    </form>

    <h1 style="background-color:cyan;">Place Order</h1>
    <form action="/place_order" method="POST">
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required><br><br>
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>
        <input type="submit" value="Place Order">
    </form>

    <h1 style="background-color:Cyan;">Generate Sales Report</h1>
    <form action="/generate_sales_report" method="GET">
        <input type="submit" value="Generate Report">
    </form>
</body>
</html>
